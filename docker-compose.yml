services:
  portainer_agent:
    image: portainer/agent:latest
    container_name: portainer_agent
    restart: always
    ports:
      - "9001:9001"  # Insecure if exposed to all IPs!
    networks:
      - internal_backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
  web:
    build: .
    command: sh -c "python wait_for_db.py && python manage.py migrate && python manage.py ensure_superuser && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
      VITE_MATCH_ID: ${VITE_MATCH_ID:-1}
      VITE_CHUNK_Q: ${VITE_CHUNK_Q:-0}
      VITE_CHUNK_R: ${VITE_CHUNK_R:-0}

  worker:
    build: .
    command: celery -A wargame worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  beat:
    build: .
    command: celery -A wargame beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
  frontend_node_modules:


networks:
  internal_backend:
    driver: bridge
